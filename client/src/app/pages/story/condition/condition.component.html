<div *ngIf="details">
  <h2>Condition Details</h2>
  <div class="kg-card-markdown">
    <p>{{details.details}}</p>
  </div>
  <h3>Symptoms</h3>
  <div class="kg-card-markdown">
    <p>{{details.symptoms}}</p>
  </div>
  <h3>Images</h3>
  <div class="image-gallery">
    <img *ngFor="let image of details.images" [src]="image">
  </div>
</div>
