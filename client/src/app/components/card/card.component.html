<a class="post-card-image-link" [href]="details.link">
  <div class="post-card-image" [style.backgroundImage]="'url(' + details.image + ')'"></div>
</a>

<div class="post-card-content">
  <a class="post-card-content-link" [href]="details.link">
    <header class="post-card-header">
      <span class="post-card-tags">{{details.category}}</span>
      <h2 class="post-card-title">{{details.title}}</h2>
    </header>
    <div class="post-card-excerpt">
      <p>{{details.description}}</p>
    </div>
  </a>

  <footer class="post-card-meta">
    <ul class="author-list">
      <li class="author-list-item">
        <div class="author-name-tooltip">
          {{details.author}}
        </div>
        <a href="/author/john/" class="static-avatar">
          <img class="author-profile-image" src="//www.gravatar.com/avatar/f95828f4e92f1befebabfb7f65cdc8f2?s=250&amp;d=mm&amp;r=x" alt="John O'Nolan">
        </a>
      </li>
    </ul>
    <span class="reading-time">1 min read</span>
  </footer>
</div>
