<a class="post-card-image-link" [routerLink]="link">
  <div class="post-card-image" [style.backgroundImage]="'url(' + details.image + ')'"></div>
</a>

<div class="post-card-content">
  <a class="post-card-content-link" [routerLink]="link">
    <div *ngIf="details.progress" class="progress-container">
      <span class="progress-bar" [style.width]="details.progress + '%'"></span>
    </div>

    <header class="post-card-header">
      <span class="post-card-tags">{{details.category}}</span>
      <h2 class="post-card-title">{{details.title}}</h2>
    </header>
    <div class="post-card-excerpt">
      <p>{{details.description}}</p>
    </div>
  </a>

  <footer class="post-card-meta">
    <ul class="author-list">
      <li *ngFor="let participant of details.contributors" class="author-list-item">
        <div class="author-name-tooltip">
          {{participant.name}}
        </div>
        <a [href]="participant.link" class="static-avatar">
          <img class="author-profile-image" [src]="participant.image" [alt]="participant.name">
        </a>
      </li>
    </ul>
    <span class="reading-time">{{details.metadata}}</span>
  </footer>
</div>
